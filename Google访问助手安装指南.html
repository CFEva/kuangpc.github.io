<h1>Google访问助手安装指南</h1>
<h3>首先下载Google访问助手，google-access-helper-2.3.0.zip并解压</h3>
<img src="./d.jpg">
<img src="./h.jpg">
<h1>然后打开Google Chrome 左上角点三个点的按钮，更多工具>扩展程序</h1>
<h2>并打开开发者模式</h2>
<img src="./g.jpg">
<h1>点击“加载已解压的扩展程序”然后选择刚才下载的google-access-helper-2.3.0文件夹.注:没解压的要解压</h1>
<img src="./6.jpg">
<h1>安装成功后会跳出来一个界面，如下图:</h1>
<img src="./66.jpg">
